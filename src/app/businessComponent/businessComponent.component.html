<app-componentHeading [mainNewsType]="mainNewsType" [newsType]="newsType" ></app-componentHeading>
<div class="row bread-crumbs-whole justify-content-md-center">
    <span class="text-center"><span class="bread-crumb" (click)="fetchRelatedNews('business')"><strong>BUSINESS</strong></span> | <span class="bread-crumb" (click)="fetchRelatedNews('world')"><strong>WORLD</strong></span> | <span class="bread-crumb" (click)="fetchRelatedNews('health')"><strong>HEALTH</strong></span> | <span class="bread-crumb" (click)="fetchRelatedNews('travel')"><strong>TRAVEL</strong></span> | <span class="bread-crumb" (click)="fetchRelatedNews('realestate')"><strong>REAL ESTATE</strong></span> | <span class="bread-crumb" (click)="fetchRelatedNews('sports')"><strong>SPORTS</strong></span> | <span class="bread-crumb" (click)="fetchRelatedNews('fashion')"><strong>FASHION</strong></span> | <span class="bread-crumb" (click)="fetchRelatedNews('insider')"><strong>INSIDER</strong></span> | <span class="bread-crumb" (click)="fetchRelatedNews('food')"><strong>FOOD</strong></span></span>
</div>
<div class="row">
    <div class="col-md-6">
        <div *ngFor="let newsContent of newsContents1">
            <app-newsContentComponent [image]=newsContent.photo [title]=newsContent.title [author]=newsContent.author [time]=newsContent.time [moreInfo]=newsContent.url [majorCard]=true></app-newsContentComponent>
        </div>
    </div>
    <div class="col-md-6">
        <div *ngFor="let newsContent of newsContents2">
            <app-newsContentComponent [image]=newsContent.photo [title]=newsContent.title [author]=newsContent.author [time]=newsContent.time [moreInfo]=newsContent.url [majorCard]=true></app-newsContentComponent>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-4">
        <div *ngFor="let newsContent of moreNewsContents1">
            <app-newsContentComponent [image]=newsContent.photo [title]=newsContent.title [author]=newsContent.author [time]=newsContent.time [moreInfo]=newsContent.url [miniLeftCard]=true [miniCard]=true></app-newsContentComponent>
        </div>
    </div>
    <div class="col-md-4">
        <div *ngFor="let newsContent of moreNewsContents2">
            <app-newsContentComponent [image]=newsContent.photo [title]=newsContent.title [author]=newsContent.author [time]=newsContent.time [moreInfo]=newsContent.url [miniMiddleCard]=true [miniCard]=true></app-newsContentComponent>
        </div>
    </div>
    <div class="col-md-4">
        <div *ngFor="let newsContent of moreNewsContents3">
            <app-newsContentComponent [image]=newsContent.photo [title]=newsContent.title [author]=newsContent.author [time]=newsContent.time [moreInfo]=newsContent.url [miniRightCard]=true [miniCard]=true></app-newsContentComponent>
        </div>
    </div>
</div>
<br>
